dummy<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BACnet Admin</title>
  <style>
    .table-values { width:100%; border-collapse:collapse; }
    .table-values th, .table-values td { border:1px solid #ccc; padding:4px; }
    .btn { cursor:pointer; color:blue; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="m adapter-container">
    <h3>Manuelle BACnet-Geräte</h3>
    <button id="add">+ Gerät hinzufügen</button>
    <table id="devices" class="table-values">
      <thead><tr>
        <th>Name</th><th>Device ID</th><th>Objekt-Typ</th><th>Instanz</th><th>Property-ID</th><th>Aktion</th>
      </tr></thead><tbody></tbody>
    </table>
  </div>

  <!-- Relativer Pfad zu adapter.js -->
  <script src="../../lib/js/adapter.js"></script>
  <script src="tab.js"></script>
</body>
</html>
