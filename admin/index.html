<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BACnet Admin</title>
  <style>
    .table-values { width:100%; border-collapse:collapse; }
    .table-values th, .table-values td { border:1px solid #ccc; padding:4px; }
    .btn { cursor:pointer; color:blue; text-decoration:underline; }
  </style>
</head>
<body>
  <!-- WICHTIG: der Container mit Klasse adapter-container -->
  <div class="m adapter-container">
    <h3>Manuelle BACnet-Geräte</h3>
    <button id="add">+ Gerät hinzufügen</button>
    <table id="devices" class="table-values">
      <thead>
        <tr>
          <th>Name</th>
          <th>Adresse</th>
          <th>Objekt-Typ</th>
          <th>Instanz</th>
          <th>Property-ID</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ZUERST ioBroker-Core adapter.js -->
  <script type="text/javascript" src="../../lib/js/adapter.js"></script>
  <!-- DANN Dein Tabellen-Script -->
  <script type="text/javascript" src="tab.js"></script>
</body>
</html>
